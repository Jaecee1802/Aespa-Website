<!DOCTYPE html>
<html lang="en" class="has-background-grey-lighter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link rel="stylesheet" href="css/homeDesign.css">
    <!-- BULMA -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <!-- BULMA -->
    <link href="https://db.onlinewebfonts.com/c/04c4a36facccf2d0906a0f1ed61036ef?family=Favorit+Medium" rel="stylesheet">
</head>
<body>


    <nav class="navbar is-white">
        <div class="navbar-brand">
            <div class="navbar-item">
                <img src="imageassets/logo.png" alt="Aespa Logo" style="max-height: 100px;" class="py-2 px-2 ml-2">
            </div>
            <!-- Mobile -->
             <a class="navbar-burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
             </a>
        </div>

        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a href="index.html" class="navbar-item has-text-grey-dark has-text-centered is-size-4-touch" id="nav-item">Home</a>
                <a href="members.html" class="navbar-item has-text-grey-dark has-text-centered is-size-4-touch" id="nav-item">Members</a>
                <a href="#" class="navbar-item has-text-grey-dark has-text-centered is-size-4-touch" id="nav-item">About</a>
            </div>
        </div>
    </nav>

    <div class="aespa-members">
        <div class="container my-6">
            <h1 class="has-text-black is-size-1-desktop is-size-2-touch has-text-weight-bold p-6 has-text-centered-touch" id="members-title">Members</h1>

            <div class="aespa-karina">
                <img src="imageassets/karina-aspa.jpg" alt="Aespa Karina" class="p-6" style="max-height: 500px;">
                <div class="karina-info">
                    <h2 class="my-6 has-text-black is-size-1-desktop has-text-weight-bold" id="member-name">karina.</h2>
                    <p id="realname" class="has-text-black"></p>
                    <p id="karinaAge" class="has-text-black"></p>
                    <p id="karinaBirth" class="has-text-black"></p>
                    <p id="karinaHome" class="has-text-black"></p>
                </div>
            </div>

            <div class="aespa-giselle">
                <img src="imageassets/giselle-aspa.jpg" alt="Aespa Giselle" class="p-6" style="max-height: 500px;">
                <div class="giselle-info">
                    <h2 class="my-6 has-text-black is-size-1-desktop has-text-weight-bold" id="member-name">giselle.</h2>
                    <p id="gisellerealname" class="has-text-black"></p>
                    <p id="giselleAge" class="has-text-black"></p>
                    <p id="giselleBirth" class="has-text-black"></p>
                    <p id="giselleHome" class="has-text-black"></p>
                </div>
            </div>

            <div class="aespa-winter">
                <img src="imageassets/winter-aspa.jpg" alt="Aespa Ningning" class="p-6" style="max-height: 500px;">
                <div class="winter-info">
                    <h2 class="my-6 has-text-black is-size-1-desktop has-text-weight-bold" id="member-name">winter.</h2>
                    <p id="winterrealname" class="has-text-black"></p>
                    <p id="winterAge" class="has-text-black"></p>
                    <p id="winterBirth" class="has-text-black"></p>
                    <p id="winterHome" class="has-text-black"></p>
                </div>
            </div>

            <div class="aespa-ningning">
                <img src="imageassets/ningning-aspa.jpg" alt="Aespa Ningning" class="p-6" style="max-height: 500px;">
                <div class="ningning-info">
                    <h2 class="my-6 has-text-black is-size-1-desktop has-text-weight-bold" id="member-name">ningning.</h2>
                    <p id="ningrealname" class="has-text-black"></p>
                    <p id="ningAge" class="has-text-black"></p>
                    <p id="ningBirth" class="has-text-black"></p>
                    <p id="ningHome" class="has-text-black"></p>
                </div>
            </div>


        </div>
    </div>


    <script src="js/index.js"></script>
    <script src="js/aespaMembersdata.js"></script>
</body>
</html>
